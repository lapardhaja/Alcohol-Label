# Per-beverage-type mandatory / conditional rule configuration
beverage_types:
  spirits:
    mandatory:
      - brand_name
      - class_type
      - alcohol_content
      - net_contents
      - bottler_producer
      - government_warning
    conditional:
      - proof
      - country_of_origin
      - state_of_distillation
      - age_statement
      - commodity_statement
      - coloring_materials
      - wood_treatment
      - fd_c_yellow_5
      - sulfites
    abv_mandatory: true
    proof_optional: true
  wine:
    mandatory:
      - brand_name
      - class_type
      - alcohol_content
      - net_contents
      - bottler_producer
      - government_warning
    conditional:
      - country_of_origin
      - appellation
      - varietal
      - vintage_date
      - sulfites
      - fd_c_yellow_5
      - cochineal_carmine
    abv_mandatory: true
    sulfites_default: true
  beer:
    mandatory:
      - brand_name
      - class_type
      - net_contents
      - bottler_producer
      - government_warning
    conditional:
      - alcohol_content
      - country_of_origin
      - fd_c_yellow_5
      - cochineal_carmine
      - sulfites
      - aspartame
    abv_mandatory: false
